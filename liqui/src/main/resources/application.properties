spring.application.name=liqui
spring.datasource.url=jdbc:postgresql://${CONFIG_DB_HOST:localhost}:${CONFIG_DB_PORT:5432}/${CONFIG_DB_DB:db}
spring.datasource.username=${SECRETS_DB_USER:user}
spring.datasource.password=${SECRETS_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/changelog.yaml
spring.main.web-application-type=none